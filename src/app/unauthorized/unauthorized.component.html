  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome back,</h2>
      <label>
        <span>Email</span>
        <input (keyup.enter)="signIn()" id="email" type="email" />
      </label>
      <label>
        <span>Password</span>
        <input (keyup.enter)="signIn();" id="password" type="password" />
      </label>
      <p routerLink="/forgot-password" class="forgot-pass" style="cursor: pointer; cursor: hand;">
        Forgot password?
      </p>
      <!--  -->
      <!-- <button id="logoutButton" routerLink="/signup" (click)="loginLogout()"type="button" class="btn btn-hero"> Logout </button> -->

      <!--  -->
      <button (click)="signIn()" type="button" class="submit">Sign In</button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div (click)="switchScreens()" class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Time to feel like home,</h2>
        <label>
          <span>Name</span>
          <input (keyup.enter)="register()" id="nameSignUp" type="text" />
        </label>
        <label>
          <span>Email</span>
          <input (keyup.enter)="register()" id="emailSignUp" type="email" />
        </label>
        <label>
          <span>Password</span>
          <input (keyup.enter)="register()" id="passwordSignUp" type="password" />
        </label>
        <button (click)="register()" type="button" class="submit">
          Sign Up
        </button>
      </div>
    </div>
  </div>

  
</body>
