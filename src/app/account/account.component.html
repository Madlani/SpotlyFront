


<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 </head>
 
 <body>

	
	
		
	
	<div id="wrapper">
			<div class="screen" (click)="toggleClassScreen()">
					<h6 style="font-family: Helvetica; color: black; font-size: 40px; position: relative;">Spot Settings</h6>
					<hr style="height:1px;border:none;color:#333;background-color:#333;">

					<form autocomplete="off" class="form-horizontal" role="form">
							<div class="col-md-12">
								<div class="form-group">
									<label class="col-md-2 control-label" for="Email">Title</label>
									<input autocomplete="false" class="form-control valid" id="Email" name="Email"
										type="text">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="col-md-2 control-label" for="Password">Price</label>
									<input autocomplete="false" class="form-control valid" id="Password"
										name="Password" type="text">
									   
								</div>
							</div>

							<div class="col-md-12">
									<div class="form-group">
										<label class="col-md-2 control-label" for="img">Image</label>
										<input autocomplete="false" class="form-control valid" id="img"
											name="img" type="text">
											<input type="file" name="profile" (change)="onFileSelect($event)" />
									</div>
								</div>

						

						</form>

						<div>
								<button type="button" class="btn btn-primary">Update Spot</button>
						</div>

					<div style="padding: 10px;">
					<button type="button" class="btn btn-danger">Delete Spot</button>
				</div>
				<div>
					<button type="button" class="btn btn-default">Close</button>
				</div>
					
				</div>
		
			
	   <!-- Sidebar -->
	   <div id="sidebar-wrapper">
		  <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
			 <li class="active">
				<a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-dashboard fa-stack-1x "></i></span> Dashboard</a>
				<ul class="nav-pills nav-stacked" style="list-style-type:none;">
					<li><a (click) = "toggleClassProfile()">Profile</a></li>
				   <li><a (click) = "toggleClassSpots()">Your Spots</a></li>
				   
				</ul>
			 </li>
			 
			 <li>
				<a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-server fa-stack-1x "></i></span>Contact</a>
			 </li>
			 <li>
					<div id="closeMenu">
							<button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2"> <span class="glyphicon glyphicon-th-large" style="color:white;"aria-hidden="true"></span><span style="color:white;"id="closemenutext">&nbsp;&nbsp;&nbsp;&nbsp;Close Menu</span>
							</button>
					   </div>
			 </li>
		  </ul>
	   </div>
	   
	   <!-- /#sidebar-wrapper -->
	   <!-- Page Content -->
	   <div id="page-content-wrapper">

			<div id="profile" class="container">
				Hey there, {{username}}
			</div>
		   
			<div id="spots" class="container">
					<div class="row">
					<div class="col-lg-12">
					
						<div id="spotsTitle"> Your Listed Spots </div>
						<hr>
					
						<div class="card-deck d-flex justify-content-center"
							style="margin-left: auto; margin-right: auto">
							
					
							<div class="outterbox"style="cursor: pointer;" *ngFor="let listing of userListings; let i = index">

									<div id="{{ 'wave' + i }}" class="animated bouncein edit"><a id="settingsIcon" (click)='toggleClassScreen()'><img style="max-width: 30px;" src="../../assets/tire.png"> </a></div>
					
								<a style="text-decoration: none; " routerLink="/chosen-spot/{{listing._id}}">
								
									
									<div style="cursor: pointer;" class="elevate card">

										<img class="card-img-top" src="{{ listing.img }}" alt="Card image cap">
										<div class="card-body">
											<h5 style="text-decoration: none;" class="card-title">
												{{ listing.title }}</h5>
											<p class="card-text">{{ listing.price}}</p>
											<!-- <a href="http://localhost:4200/chosen-spot/{{ spots._id}}" class="btn">Reserve Spot</a> -->
											<p class="card-text"><small class="text-muted"> Listed:
													{{ listing.date }} </small></p>
											<p style="text-align: center; position: absolute; bottom: -5px;"><small
													class="text-muted"> Click for more
													information </small></p>
										</div>
									</div>
								</a>
					
					
							</div>
						</div>
					</div>
					
					</div>
					</div>
	   </div>
	   <!-- /#page-content-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
		  
			  <!-- Modal content-->
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
				  <p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			  </div>
		  
			</div>
		  </div>
 
 </body>
