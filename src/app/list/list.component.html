<meta charset="utf-8">

<body>
    <p id=title>Listing is simple</p>

    <p id="msg"></p>



    <form>
        <div class="form-group row">
            <label for="titles">Title</label>
            <input type="text" class="form-control" id="titles" placeholder="title">
        </div>
        <div class="form-group row">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="price">
        </div>
        <div class="form-group row">
            <label for="img">Image</label>
            <input type="text" class="form-control" id="img" placeholder="image link">
        </div>
        <button (click)="submit()" type="button" class="btn btn-primary mb-2">Confirm identity</button>
    </form>



</body>
