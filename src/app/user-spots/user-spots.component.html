<div class="container">
<div class="row">
<div class="col-sm-5">

	<div id="spotsTitle"> Your Listed Spots </div>
	<hr>

	<div class="card-deck d-flex justify-content-center"
		style="margin-left: auto; margin-right: auto">

		<div *ngFor="let listing of userListings">

			<a style="text-decoration: none;" routerLink="/chosen-spot/{{listing._id}}">
				<div class="elevate card">
					<img class="card-img-top" src="{{ listing.img }}" alt="Card image cap">
					<div class="card-body">
						<h5 style="text-decoration: none;" class="card-title">
							{{ listing.title }}</h5>
						<p class="card-text">{{ listing.price}}</p>
						<!-- <a href="http://localhost:4200/chosen-spot/{{ spots._id}}" class="btn">Reserve Spot</a> -->
						<p class="card-text"><small class="text-muted"> Listed:
								{{ listing.date }} </small></p>
						<p style="text-align: center; position: absolute; bottom: -5px;"><small
								class="text-muted"> Click for more
								information </small></p>
					</div>
				</div>
			</a>


		</div>
	</div>
</div>

</div>
</div>
